<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iMEET - Login Now!</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar">
      <div class="logo">
        <p>iMEET</p>
      </div>
      <div class="toggleBtn">
        <span class="circle"></span>
      </div>
    </nav>
    <div class="container">
      <div class="login">
        <h1>Login</h1>
        <form>
          <input type="email" class="inpu" placeholder="Email" />
          <input type="password" class="inpu" placeholder="Password" />
          <button class="btn">Login</button>
        </form>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
